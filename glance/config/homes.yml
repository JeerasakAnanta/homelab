

- name: Start
  columns:
    - size: small
      widgets:
        - type: clock
          format: "15:04"
          time-zone: Asia/Bangkok
        - type: search
          background-color: 255, 255, 255, 0.1 
          provider: google
          search-engine: google
          new-tab: true
          autofocus: true

    - size: full
      widgets:          
        - type: bookmarks
          groups:
            - title: Work 
              links:
                - title: Outlook
                  url: https://outlook.office.com
                - title: Teams
                  url: https://teams.microsoft.com

            - title: Development 
              links:
                - title: GitHub
                  url: https://github.com/JeerasakAnanta
                - title: StackOverflow
                  url: https://stackoverflow.com

            - title: AI
              links:
                - title: ChatGPT
                  url: https://chat.openai.com

            - title: Monitoring
              links:
                - title: Portainer
                  url: http://localhost:9000
                - title: Grafana
                  url: http://localhost:3000
                - title: Netdata
                  url: http://localhost:19999


            - title: Automation
              links:
                - title: N8N
                  url: http://localhost:8080
                  
      
- name: Home
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        
        - type: weather
          location: Bangkok, Thailand
          units: metric
          hour-format: 24h

    - size: full
      widgets:
        - type: markets
          title: "Crypto & Tech"
          markets:
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: ETH-USD
              name: Ethereum
            - symbol: NVDA
              name: NVIDIA
            - symbol: MSFT
              name: Microsoft
            - symbol: GOOGL
              name: Google

- name: Homelab
  columns:
    - size: small
      widgets:
        - type: server-stats
          servers:
            - type: local
              hide-mountpoints-by-default: true
              mountpoints:
                "/":
                  hide: false
                "/mnt/data":
                  hide: false

    - size: full
      widgets:
        - type: docker-containers
          hide-by-default: false
          # You can exclude specific containers if needed
          # exclude:
          #   - glance

- name: Feeds
  columns:
    - size: small
      widgets:
        - type: rss
          limit: 10
          cache: 1h
          feeds:
            - url: https://feeds.feedburner.com/TheHackersNews
              title: The Hacker News
              
            - url: https://www.theverge.com/rss/index.xml
              title: The Verge

            - url: https://www.cnet.com/rss/
              title:  

    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
              limit: 15
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true
              limit: 10
