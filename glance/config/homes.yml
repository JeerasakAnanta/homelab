# Main Glance configuration with all pages merged
# Pages are organized as follows:
# - Home: Calendar, weather, markets, server stats, Docker containers
# - RSS: RSS feeds, Hacker News, Lobsters, Reddit
# - YouTube: Videos widget and Twitch channels
# - System: System monitoring, logs, processes, Docker containers
# - Development: GitHub releases, programming news, dev communities
# - Security: Security news, logs, cybersecurity feeds
# - Entertainment: Gaming, movies, entertainment content
# - Network: Network monitoring, security, sysadmin feeds
# - Storage: Storage monitoring, data hoarder communities
# - Monitoring: System monitoring, processes, logs
# - DevOps: Kubernetes, Docker, infrastructure tools
# - Gaming: Gaming content, streams, gaming communities
# - News: Comprehensive news aggregation

- name: Home
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: sunday

        - type: weather
          location: NAN,Thailand
          units: metric # alternatively "imperial"
          hour-format: 24h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        - type: markets
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: MSFT
              name: Microsoft

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
            - nextcloud/server

    - size: full
      widgets:
        # Docker
        - type: docker-containers
          hide-by-default: false

        - type: server-stats
          servers:
            - type: local
              hide-mountpoints-by-default: true
              mountpoints:
                "/":
                  hide: false
                "/mnt/data":
                  hide: false

- name: RSS
  columns:
    - size: small
      widgets:
        - type: rss
          limit: 10
          collapse-after: 3
