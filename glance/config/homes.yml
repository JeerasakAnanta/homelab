- name: Home
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        - type: clock
        - type: weather
          location: Bangkok, Thailand
          units: metric
          hour-format: 24h

    - size: full
      widgets:
        - type: markets
          title: "Crypto & Tech"
          markets:
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: ETH-USD
              name: Ethereum
            - symbol: NVDA
              name: NVIDIA
            - symbol: MSFT
              name: Microsoft
            - symbol: GOOGL
              name: Google

- name: Feeds
  columns:
    - size: small
      widgets:
        - type: rss
          title: Security & Hacking
          limit: 10
          cache: 1h
          feeds:
            - url: https://feeds.feedburner.com/TheHackersNews
              title: The Hacker News
        
        - type: rss
          title: Homelab & Self-Hosted
          limit: 10
          cache: 1h
          feeds:
            - url: https://selfh.st/rss/
              title: Self Hosted
            
            - url: https://www.reddit.com/r/homelab/.rss
              title: Reddit r/homelab

    - size: full
      widgets:
        - type: rss
          title: Development & Learning
          limit: 10
          cache: 1h
          feeds:
            - url: https://www.freecodecamp.org/news/rss
              title: freeCodeCamp.org
            
            - url: https://dev.to/feed/tag/automation
              title: Dev.to Automation
        
        - type: rss
          title: Tech News
          limit: 10
          cache: 1h
          feeds:
            - url: https://techcrunch.com/feed/
              title: TechCrunch

                    



            
